<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Activity Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #00a3ff;
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --error: #ff465c;
      --success: #00cc66;
      --warning: #ffcc00;
      --border: #2d2d2d;
    }

    [data-theme="light"] {
      --bg: #f0f0f0;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --border: #d0d0d0;
      --primary: #059669;
      --secondary: #2563eb;
      --error: #dc2626;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    .app-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--card-bg);
      position: sticky;
      bottom: 0;
      border-top: 1px solid var(--border);
    }

    /* Gas Meter */
    .gas-meter {
      margin: 12px 0;
    }
    .gas-progress {
      height: 8px;
      background: linear-gradient(90deg, var(--success), var(--warning), var(--error));
      border-radius: 4px;
      width: 100%;
    }

    /* Activity Feed */
    .activity-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .activity-icon {
      margin-right: 12px;
      font-size: 20px;
    }

    /* Premium Badge */
    .premium-badge {
      background: linear-gradient(45deg, #ffd700, #ff9500);
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
      font-size: 12px;
    }

    /* Buttons */
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--primary);
      color: #000;
    }
    .btn-secondary {
      background: var(--secondary);
      color: #fff;
    }

    /* Leaderboard */
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="app-container">
    <!-- Header -->
    <div class="card" style="text-align: center; padding: 12px;">
      <h1 style="margin: 0;">‚ú® WarpAI</h1>
      <p style="margin: 4px 0 0; font-size: 14px; color: var(--secondary);">Onchain Activity Tracker</p>
    </div>

    <!-- Main Content (Dynamiskt inneh√•ll) -->
    <div id="app-content">
      <!-- Inneh√•ll laddas h√§r via JavaScript -->
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <button onclick="showSection('dashboard')"><i class="fas fa-home"></i></button>
      <button onclick="showSection('activity')"><i class="fas fa-chart-line"></i></button>
      <button onclick="showSection('leaderboard')"><i class="fas fa-trophy"></i></button>
      <button onclick="showSection('rewards')"><i class="fas fa-gift"></i></button>
      <button onclick="showSection('profile')"><i class="fas fa-user"></i></button>
    </div>
  </div>

  <script>
    // App State
    const state = {
      currentSection: 'dashboard',
      walletConnected: false,
      user: {
        address: null,
        xp: 0,
        streak: 0,
        premium: false
      },
      gasData: null,
      activities: [],
      leaderboard: []
    };

    // Initiera appen
    document.addEventListener('DOMContentLoaded', async () => {
      loadTheme();
      await loadInitialData();
      renderCurrentSection();
      setupEventListeners();
      
      // Uppdatera data var 30:e sekund
      setInterval(updateData, 30000);
    });

    // H√§mta initial data
    async function loadInitialData() {
      try {
        // Mock data - ers√§tt med riktiga API-anrop
        state.gasData = await fetchGasData();
        state.activities = await fetchActivities();
        state.leaderboard = await fetchLeaderboard();
        
        // Kolla om anv√§ndaren har en sparad wallet
        const savedWallet = localStorage.getItem('walletAddress');
        if (savedWallet) {
          connectWallet(savedWallet);
        }
      } catch (error) {
        console.error("Initial data load error:", error);
        showError("Failed to load initial data");
      }
    }

    // Visa sektion
    function showSection(section) {
      state.currentSection = section;
      renderCurrentSection();
    }

    // Rendera aktuell sektion
    function renderCurrentSection() {
      const contentDiv = document.getElementById('app-content');
      
      switch(state.currentSection) {
        case 'dashboard':
          contentDiv.innerHTML = renderDashboard();
          break;
        case 'activity':
          contentDiv.innerHTML = renderActivityFeed();
          break;
        case 'leaderboard':
          contentDiv.innerHTML = renderLeaderboard();
          break;
        case 'rewards':
          contentDiv.innerHTML = renderRewards();
          break;
        case 'profile':
          contentDiv.innerHTML = renderProfile();
          break;
        default:
          contentDiv.innerHTML = renderDashboard();
      }
    }

    // Dashboard View
    function renderDashboard() {
      return `
        <div class="card">
          <h2 style="margin-top: 0;"><i class="fas fa-wallet"></i> Wallet Activity</h2>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px;">
            <div>
              <small>Total Earned</small>
              <p style="color: var(--success); font-size: 18px; margin: 4px 0;">+0.42 ETH</p>
            </div>
            <div>
              <small>Total Spent</small>
              <p style="color: var(--error); font-size: 18px; margin: 4px 0;">-0.15 ETH</p>
            </div>
          </div>

          ${state.activities.slice(0, 3).map(activity => `
            <div class="activity-item">
              <div class="activity-icon">${getActivityIcon(activity.type)}</div>
              <div>
                <strong>${activity.user}</strong> ${activity.action}
                <div style="font-size: 12px; color: #aaa;">${activity.time}</div>
              </div>
            </div>
          `).join('')}

          <div style="display: flex; justify-content: space-between; margin-top: 12px;">
            <button class="btn btn-primary" onclick="claimXP()">
              <i class="fas fa-bolt"></i> Claim XP
            </button>
            <div style="text-align: right;">
              <div>üî• ${state.user.streak} day streak</div>
              <small>+${calculateDailyXP()} XP tomorrow</small>
            </div>
          </div>
        </div>

        <div class="card">
          <h2 style="margin-top: 0;"><i class="fas fa-gas-pump"></i> Base Gas</h2>
          <div class="gas-meter">
            <div class="gas-progress" style="width: ${calculateGasWidth(state.gasData?.speeds[1]?.estimatedFee || 0)}%;"></div>
          </div>
          <div style="display: flex; justify-content: space-between; font-size: 14px;">
            <span>Low</span>
            <span>Avg</span>
            <span>High</span>
          </div>
          <p style="text-align: center; font-size: 24px; margin: 8px 0;">
            ${state.gasData?.speeds[1]?.estimatedFee?.toFixed(1) || '--'} Gwei
          </p>
          <small style="display: block; text-align: center; color: #aaa;">
            Updated: ${new Date().toLocaleTimeString()}
          </small>
        </div>

        <div class="card">
          <h2 style="margin-top: 0;"><i class="fas fa-bolt"></i> Quick Actions</h2>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button class="btn btn-secondary" onclick="mintToken()">
              Mint WarpAI Coin
            </button>
            <button class="btn btn-secondary" onclick="buyTrending()">
              Buy Trending
            </button>
          </div>
        </div>
      `;
    }

    // Hj√§lpfunktioner
    function getActivityIcon(type) {
      const icons = {
        mint: 'üñºÔ∏è',
        trade: 'üí±',
        transfer: 'üí∏',
        reward: 'üéÅ'
      };
      return icons[type] || 'üîπ';
    }

    function calculateGasWidth(gwei) {
      return Math.min(gwei, 100);
    }

    function calculateDailyXP() {
      return 50 + (state.user.streak * 5);
    }

    // Mock API functions
    async function fetchGasData() {
      // I en riktig app: await fetch('https://api.owlracle.info/v4/base/gas')
      return {
        speeds: [
          { estimatedFee: 15 },
          { estimatedFee: 27 },
          { estimatedFee: 42 }
        ]
      };
    }

    async function fetchActivities() {
      return [
        { type: 'mint', user: 'You', action: 'Minted #123 on Zora', time: '2 mins ago' },
        { type: 'trade', user: 'You', action: 'Swapped 0.1 ETH for WARP', time: '1 hour ago' },
        { type: 'transfer', user: 'vitalik.eth', action: 'Sent you 0.05 ETH', time: '3 hours ago' }
      ];
    }

    async function fetchLeaderboard() {
      return [
        { rank: 1, user: 'vitalik.eth', score: 15000 },
        { rank: 2, user: 'satoshi.eth', score: 12000 },
        { rank: 3, user: 'user123', score: 9500 }
      ];
    }

    // Ytterligare sektionsrenderare och funktionalitet...
    // (Leaderboard, Rewards, Profile osv.)

  </script>
</body>
</html>
